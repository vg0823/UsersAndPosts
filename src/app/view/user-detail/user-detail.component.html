<ng-container *ngIf="user && user?.name;else userNotFound">
	<h3>Username: {{user.username}}</h3>
	<dl>
		<dt>Name: </dt>
		<dd>{{user.name}}</dd>

		<dt>Email: </dt>
		<dd>{{user.email}}</dd>

		<dt>Phone: </dt>
		<dd>{{user.phone}}</dd>

		<dt>Website:</dt>
		<dd>{{user.website}}</dd>
		<dt>Company:</dt>
		<dd>{{user.company.name}}</dd>

		<dt>Address:</dt>
		<dd>{{user.address.street +", " + user.address.city}}</dd>
	</dl>

</ng-container>
<ng-template #userNotFound>
	<p>User Not found</p>
</ng-template>
